<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Resources</title>
    <link rel="stylesheet" href="resources.css" />

</head>

<body>
    <header>
        <div class="header-left">
            <button id="backBtn">‚Üê Back</button>
        </div>
        <h1>Smart Study Scheduler</h1>
    </header>

    <main class="resources-container">
        <h1 style="text-align:center; color:rgb(70, 69, 69)">Store Resources</h1>
        <form id="resourceForm">
            <input type="text" id="subjectInput" placeholder="Subject Name" required />
            <input type="text" id="topicInput" placeholder="Topic Name" required />
            <input type="url" id="linkInput" placeholder="Resource URL (Google, YouTube...)" required />
            <button type="submit">Add Resource</button>
        </form>
        <table id="resourcesTable" aria-label="Study Resources">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Topic</th>
                    <th>Resource Link</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resources will appear here -->
            </tbody>
        </table>
    </main>

    <script src="resources.js"></script>
    <footer>
    &copy; 2025 Smart Study Scheduler. All rights reserved.
  </footer>
  
</body>

</html>
