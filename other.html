<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {

            text-align: center;
            font-size: 40px;
            margin: 200px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        header {
            background-color: #2980b9;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            position: fixed;
        }

        .header-left {
            position: absolute;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
        }

        header button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
    footer {
      text-align: center;
      padding: 15px;
      background: #89c0e4;
      margin-top: 350px;
      font-size: 0.8rem;
      color: #666;
    }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <button id="backBtn">‚Üê Back</button>
        </div>
        <h1>Smart Study Scheduler</h1>
    </header>

    <h2>Under Construction...</h2>
    <script>
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

    </script>

  </footer>
  
</body>

</html>
